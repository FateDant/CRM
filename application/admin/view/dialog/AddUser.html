<!doctype html>
<html>
<head>
<base href="<%=basePath%>">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>开通账户</title>
<script src="__JS__/common/jquery-1.12.0.js" type="text/javascript"></script>
<script src="__JS__/common/util.js" type="text/javascript"></script>
<link rel="stylesheet" href="__CSS__/common/Common.css" />
<script src="__JS__/sub/Tips.js" type="text/javascript"></script>
<script src="__JS__/sub/DropDownList.js" type="text/javascript"></script>
<link rel="stylesheet" href="__CSS__/sub/Tips.css" />
<link rel="stylesheet" href="__CSS__/sub/DropDownList.css" />
<link rel="stylesheet" href="__CSS__/dialog/AddUser.css" />
<script src="__JS__/dialog/AddUser.js"></script>
</head>
<body>
	<div class="index-userGrid-addUser-content">
		<div class="row-content">
			<label for="txtName">登录名 </label> <input id="txtName" type="text" placeholder="登录名" maxlength="20" minlen="3" validate="en_" autocomplete="off" />
			<div class="errTips">提示信息</div>
			<div class="placeholder">登录名</div>
		</div>
		<div class="row-content">
			<label for="txtRealName">真实姓名</label> <input id="txtRealName" type="text" placeholder="真实姓名" maxlength="20" minlen="2" validate="ce" autocomplete="off" />
			<div class="errTips">提示信息</div>
			<div class="placeholder">真实姓名</div>
		</div>
		<div class="row-content">
			<label for="txtPwd">密码</label> <input id="txtPwd" type="password" placeholder="密码" maxlength="20" minlen="6" validate="ne_" autocomplete="off" />
			<div class="errTips">提示信息</div>
			<div class="placeholder">密码</div>
		</div>
		<div class="row-content">
			<label for="txtRepeatPwd">确认密码</label> <input id="txtRepeatPwd" type="password" placeholder="确认密码" maxlength="20" minlen="6" validate="en_" autocomplete="off" />
			<div class="errTips">提示信息</div>
			<div class="placeholder">确认密码</div>
		</div>
		<div class="row-content divFlex">
			<label for="selectGender">性别</label>
			<div id="selectGender" class="selectGender"></div>
		</div>
		<div class="row-content">
			<label for="txtMobile">手机号码</label> <input id="txtMobile" type="text" placeholder="手机号码" maxlength="11" minlen="11" validate="n" autocomplete="off" />
			<div class="errTips">提示信息</div>
			<div class="placeholder">手机号码</div>
		</div>
		<div class="row-content">
			<label for="txtEmail">E-mail</label> <input id="txtEmail" type="text" placeholder="E-mail" maxlength="20" minlen="1" validate="npea" autocomplete="off" />
			<div class="errTips">提示信息</div>
			<div class="placeholder">E-mail</div>
		</div>
		<div class="row-content divFlex">
			<label for="selectRole">职位</label>
			<div id="selectRole" class="selectRole"></div>
		</div>
		<div class="row-content divFlex">
			<label for="selectSchool">校区</label>
			<div id="selectSchool" class="selectSchool"></div>
		</div>
		<div class="row-content divFlex">
			<label for="discription">描述</label>
			<textarea id="description" class="description" maxlength="100"></textarea>
		</div>
		<div class="row-content submit">
			<input id="btnSave" class="btnSave" type="button" value="开通" />
		</div>

	</div>
</body>
</html>
