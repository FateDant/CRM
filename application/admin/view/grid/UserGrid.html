<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ include file='../common/Private.jsp'%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<base href="<%=basePath%>">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户管理</title>
<link rel="stylesheet" href="__CSS__/common/font-awesome.css" />
<link rel="stylesheet" href="__CSS__/common/jquery-ui.css" />
<link rel="stylesheet" href="__CSS__/sub/DropDownList.css" />
<link rel="stylesheet" href="__CSS__/sub/Grid.css" />
<link rel="stylesheet" href="__CSS__/sub/Tips.css" />
<script src="js/common/jquery-1.12.0.js" type="text/javascript"></script>
<script src="js/common/jquery-ui.min.js" type="text/javascript"></script>
<link href="__CSS__/common/Common.css" rel="stylesheet">
<script src="js/common/util.js" type="text/javascript"></script>
<script src="js/sub/DropDownList.js" type="text/javascript"></script>
<script src="js/sub/Grid.js" type="text/javascript"></script>
<script src="js/sub/Tips.js" type="text/javascript"></script>
<link href="__CSS__/grid/StuAndUserGrid.css" rel="stylesheet">
<script src="js/grid/UserGrid.js"></script>
<style>
.f {
	color: white;
	background-color: #E91E63;
	padding: .1em 0.5em;
}

.m {
	color: white;
	background-color: #2196F3;
	padding: .1em .4em;
}

.f,.m {
	border-radius: 0.2em;
}
</style>

</head>
<body>
	<div class="body">
		<div class="body-top">
			<span>账号管理及添加</span> <%-- <span><%=schoolName%> --%></span>
		</div>
		<div class="acount-search">账号搜索</div>
		<table class="search-container">
			<tbody>
				<tr>
					<td><label for="txtUser">姓名</label></td>
					<td><input id="txtUser" type="text" placeholder="请输入用户名" maxlength="20" minlen="6" validate="en_" autocomplete="on" /></td>
					<td><label for="txtMobile">电话</label></td>
					<td><input id="txtMobile" type="text" placeholder="请输入电话" maxlength="11" validate="n" autocomplete="off" /></td>
					<td><label for="select-role">职位</label></td>
					<td><div id="select-role" class="search-container-list"></div>
					</td>
					<td>
						<!-- <label for="select-depart">部门</label> --></td>
					<td>
						<!-- <div id="select-depart" class="search-container-list"></div> -->
					</td>
				</tr>
				<tr>
					<td><label for="">申请日期</label></td>
					<td><input type="text" id="startDate" name="date" />
					</td>
					<td><label>至</label></td>
					<td><input type="text" id="endDate" name="date" /></td>
				</tr>
			</tbody>
		</table>
		<div class="act">
			<button class="select" id="btnSearch">
				<i class="fa fa-search"></i> 查询
			</button>
			<button class="reset" id="btnReset">
				<i class="fa fa-refresh"></i> 重置
			</button>
		</div>
		<div class="addContainer">
			<!-- <button class="add" id="btnAdd">
				<i class="fa fa-plus"></i> 添加
			</button> -->
			<a href="javascript:;" class="add" id="btnAdd">开通账户</a>
		</div>
		<div class="list-title">
			<span>学员信息列表</span>
			<div class="del-update">
				<button class="delete" id="btnDel">
					<i class="fa fa-trash-o"></i> 删除
				</button>
				<button class="update" id="btnEdit">
					<i class="fa fa-pencil-square-o"></i> 编辑
				</button>
			</div>
		</div>
		<div id="myTableUser" class="myTableUser"></div>
	</div>
</body>
</html>
